<h1 id="toc_1"> 程序编码</h1>
<blockquote>
unix-&gt;gcc -S code.c
生成code.s汇编代码
</blockquote>
<blockquote>
unix-&gt;gcc -c code.c
生成code.o,对一系列指令进行编码后的字节序列,让机器执行.
生成的二进制码可以用GDB查看
</blockquote>
<blockquote>
unix-&gt;objdump -d code.o
生成汇编代码和字节序列
</blockquote>
