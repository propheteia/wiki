<h2 id="toc_0.1"> 浮点数转换成字符串</h2>
<pre>
#include &lt;iostream&gt;
#include &lt;cstdlib&gt;
using namespace std;
int main()
{
    double db=12.5;
    char *buffer;
    buffer=gcvt(db,5,buffer);
    cout&lt;&lt;buffer&lt;&lt;endl;
    float a=atof(buffer);
    cout&lt;&lt;a+1&lt;&lt;endl;
    return 0;
}
